<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Stocks!</title>
  </head>

  
  <body>
    <h1>Hello, world!</h1>
    <br>
    <div class="container">
      <div class="row">
	{% for item in entry %}
	<div class="col-sm-auto">
    {{item[0]}}:
    {% if item[2] < 0 %}
    <div class="alert alert-success auto" role="alert">
      {{item[2]}}%
    </div>
    {% elif item[2] == 0 %}
    <div class="alert alert-dark auto" role="alert">
      {{item[2]}}%
    </div>
    {% else %}
    <div class="alert alert-danger auto" role="alert">
      +{{item[2]}}%
    </div>
    {% endif %}
    </div>
    {% endfor %}
      </div>
    </div>
    
    
    <p> “Data provided for free by <a href="https://iextrading.com/developer/">IEX</a>. View <a href="https://iextrading.com/developer">IEX’s Terms of Use</a>.\</p>
    <br>
    
    <form action="/choices">
      <input pattern="[A-Za-z0-9]{1,}" type="text" name="query"><br>
      (please only enter letters of the alphabet)<br>
      <input type="submit" name="submit">
    </form>

    
    
  </body>
</html>
