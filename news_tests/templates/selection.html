<!DOCTYPE html>

<html>

  <title> Your chosen category</title>

  <head>The news category you choose is: </head>
  <br>
  <body>
    {{category}}

    <br><br>
    {%for i in data['response']['results'] %}

    {%endif%}

    {%endfor%}
  </body>
  


</html>
